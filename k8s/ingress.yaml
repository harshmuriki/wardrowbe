# Ingress for Wardrobe Frontend
# Uses Traefik IngressRoute with TLS (cert-manager)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wardrobe-ingress
  namespace: wardrobe
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - wardrobe.example.com
      secretName: wardrobe-tls
  rules:
    - host: wardrobe.example.com
      http:
        paths:
          # API routes go to backend
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Everything else goes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000

---
# HTTP to HTTPS redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wardrobe-ingress-http
  namespace: wardrobe
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: wardrobe-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: wardrobe.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000

---
# Middleware for HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: wardrobe
spec:
  redirectScheme:
    scheme: https
    permanent: true
