apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: wardrobe
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: wardrobe
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: wardrobe/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: STORAGE_PATH
              value: "/data/uploads"
            - name: AI_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_BASE_URL
            - name: AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: ai-api-key
                  optional: true
            - name: AI_VISION_MODEL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_VISION_MODEL
            - name: AI_TEXT_MODEL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_TEXT_MODEL
            - name: AI_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_TIMEOUT
            - name: AI_MAX_RETRIES
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_MAX_RETRIES
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: LOG_LEVEL
            - name: AUTH_TRUST_HEADER
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AUTH_TRUST_HEADER
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: backend-secret-key
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: APP_URL
            - name: NTFY_SERVER
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: NTFY_SERVER
            - name: NTFY_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: NTFY_TOPIC
            - name: NTFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: wardrobe-notifications
                  key: ntfy-token
                  optional: true
          volumeMounts:
            - name: uploads
              mountPath: /data/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: wardrobe
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
