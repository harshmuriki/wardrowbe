# IMPORTANT: This is a template file. Do NOT commit actual secrets!
# Copy this to secrets.yaml and fill in your own values
# Keep secrets.yaml in .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: wardrobe-secrets
  namespace: wardrobe
type: Opaque
stringData:
  # Generate with: openssl rand -hex 16
  postgres-password: "CHANGE_ME_GENERATE_WITH_openssl_rand_hex_16"

  # Database connection string (update password to match above)
  database-url: "postgresql+asyncpg://wardrobe:CHANGE_ME@postgres:5432/wardrobe"

  # Generate with: openssl rand -hex 32
  nextauth-secret: "CHANGE_ME_GENERATE_WITH_openssl_rand_hex_32"

  # Generate with: openssl rand -hex 32
  backend-secret-key: "CHANGE_ME_GENERATE_WITH_openssl_rand_hex_32"

  # From your OIDC provider (Authentik, Pocket ID, Keycloak, etc.)
  oidc-client-id: "YOUR_OIDC_CLIENT_ID"
  oidc-client-secret: "YOUR_OIDC_CLIENT_SECRET"

  # Optional: AI API key if using authenticated endpoint
  ai-api-key: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: wardrobe-notifications
  namespace: wardrobe
type: Opaque
stringData:
  # Optional: ntfy.sh access token for push notifications
  ntfy-token: ""
