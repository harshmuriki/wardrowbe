apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: wardrobe
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: wardrobe/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: NEXTAUTH_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: nextauth-secret
            - name: NEXT_PUBLIC_API_URL
              value: ""
            # Generic OIDC provider configuration
            - name: OIDC_ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: OIDC_ISSUER_URL
                  optional: true
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: oidc-client-id
                  optional: true
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: oidc-client-secret
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: wardrobe
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
