apiVersion: v1
kind: ConfigMap
metadata:
  name: wardrobe-config
  namespace: wardrobe
data:
  # Database
  POSTGRES_USER: "wardrobe"
  POSTGRES_DB: "wardrobe"

  # URLs - Update these to match your domain
  APP_URL: "https://wardrobe.example.com"
  NEXTAUTH_URL: "https://wardrobe.example.com"

  # OIDC Provider URL (Authentik, Pocket ID, Keycloak, etc.)
  OIDC_ISSUER_URL: "https://auth.example.com"

  # AI Configuration
  # Use any OpenAI-compatible API (OpenAI, Ollama, LocalAI, etc.)
  AI_BASE_URL: "https://api.openai.com/v1"
  AI_VISION_MODEL: "gpt-4o"
  AI_TEXT_MODEL: "gpt-4o"
  AI_TIMEOUT: "120"
  AI_MAX_RETRIES: "3"

  # Logging
  LOG_LEVEL: "INFO"

  # Auth
  AUTH_TRUST_HEADER: "false"

  # Optional: ntfy.sh server for push notifications
  NTFY_SERVER: ""
  NTFY_TOPIC: ""
