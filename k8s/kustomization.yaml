apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wardrobe

resources:
  - namespace.yaml
  - configmap.yaml
  - postgres.yaml
  - redis.yaml
  - backend.yaml
  - worker.yaml
  - frontend.yaml
  - ingress.yaml
  - network-policy.yaml

# Secrets should be applied separately (not tracked in git)
# See secrets.yaml for the template format

# Note: commonLabels removed - they cause issues with NetworkPolicy selectors
# when mixing kustomize and direct kubectl apply deployments
