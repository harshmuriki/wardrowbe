# Production Docker Compose
# Configure your domain via environment variables

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wardrobe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wardrobe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-wardrobe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wardrobe}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wardrobe_net

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: wardrobe_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wardrobe_net

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wardrobe_backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-wardrobe}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wardrobe}
      REDIS_URL: redis://redis:6379
      STORAGE_PATH: /data/uploads
      AI_BASE_URL: ${AI_BASE_URL:-http://host.docker.internal:4141/v1}
      AI_VISION_MODEL: ${AI_VISION_MODEL:-gpt-4o}
      AI_TEXT_MODEL: ${AI_TEXT_MODEL:-gpt-4o}
      AI_TIMEOUT: ${AI_TIMEOUT:-120}
      AI_MAX_RETRIES: ${AI_MAX_RETRIES:-3}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Auth header from TinyAuth
      AUTH_TRUST_HEADER: "true"
      AUTH_HEADER_NAME: "Remote-User"
      # Notifications (default ntfy for form pre-fill)
      NTFY_SERVER: ${NTFY_SERVER:-}
      NTFY_TOPIC: ${NTFY_TOPIC:-}
      NTFY_TOKEN: ${NTFY_TOKEN:-}
      APP_URL: ${APP_URL:-https://localhost}
    volumes:
      - uploads_data:/data/uploads
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wardrobe_net

  # arq Worker for background jobs
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wardrobe_worker
    restart: unless-stopped
    command: arq app.workers.tagging.WorkerSettings
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-wardrobe}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wardrobe}
      REDIS_URL: redis://redis:6379
      STORAGE_PATH: /data/uploads
      AI_BASE_URL: ${AI_BASE_URL:-http://host.docker.internal:4141/v1}
      AI_VISION_MODEL: ${AI_VISION_MODEL:-gpt-4o}
      AI_TEXT_MODEL: ${AI_TEXT_MODEL:-gpt-4o}
      AI_TIMEOUT: ${AI_TIMEOUT:-120}
      AI_MAX_RETRIES: ${AI_MAX_RETRIES:-3}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Notifications
      NTFY_SERVER: ${NTFY_SERVER:-}
      NTFY_TOPIC: ${NTFY_TOPIC:-}
      NTFY_TOKEN: ${NTFY_TOKEN:-}
      APP_URL: ${APP_URL:-https://localhost}
    volumes:
      - uploads_data:/data/uploads
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wardrobe_net

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ""
    container_name: wardrobe_frontend
    restart: unless-stopped
    environment:
      BACKEND_URL: http://backend:8000
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://localhost}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?Set NEXTAUTH_SECRET in .env}
      NEXT_PUBLIC_API_URL: ""
      # Auth providers (leave empty for dev credentials)
      AUTHENTIK_URL: ${AUTHENTIK_URL:-}
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID:-}
      AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET:-}
      POCKETID_URL: ${POCKETID_URL:-}
      POCKETID_CLIENT_ID: ${POCKETID_CLIENT_ID:-}
      POCKETID_CLIENT_SECRET: ${POCKETID_CLIENT_SECRET:-}
      AUTH_TRUST_PROXY: ${AUTH_TRUST_PROXY:-}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wardrobe_net

  # AI is expected to be provided externally (e.g., OpenAI-compatible API)
  # Configure AI_BASE_URL in your .env file

  # Nginx reverse proxy (internal routing)
  # Auth is handled by external proxy (TinyAuth/Authentik)
  nginx:
    image: nginx:alpine
    container_name: wardrobe_nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - wardrobe_net

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  wardrobe_net:
    driver: bridge
